version: '3'

services:
  postgresdb:
    image: postgres
    restart: always
    environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: supersecretpw
        POSTGRES_DB: guestbookdb
    volumes:
        - db-data:/var/lib/postgresql/data
    ports:
        - 5432:5432
volumes:
    db-data: